<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora </title>
</head>
<body>
<div class="nota">
    <p>Puedes Utilizar el teclado para hacer calculos</p>
</div>
    <div class="calculadora">
        <div class="calc__result" id="result"><span>0</span></div>
        <div class="calc__butons">   
               <div class="calc__butons--numbers" id="numbers">
                   <button>7</button>
                   <button>8</button>
                   <button>9</button>
                   <button>4</button>
                   <button>5</button>
                   <button>6</button>
                   <button>1</button>
                   <button>2</button>
                   <button>3</button>
                   <button>0</button>
               </div>
               <div class="calc__butons--operations" id="operations">
                   <button id="Subtract" class="operation">-</button>
                   <button id="Add">+</button>
                   <button id="Multiply">*</button>
                   <button id="Divide">/</button>
               </div>
   
               <div class="calc__butons--operations2">
                    <button id="Backspace">C</button>
                    <button id="Delete">AC</button>
                    <button id="btnResult">=</button>
               </div>
        </div>

        <div class="bottom"></div>
        <div class="top"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="back"></div>

    </div>



</body>
</html>
